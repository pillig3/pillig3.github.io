<!doctype html>

<html lang="en">
<head>
  <link rel="icon" type="image/png" href="/photos/pi.png">
  <link href="/css/befunge_style.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <title>peterillig</title>
  <meta name="description" content="web">
  <meta name="author" content="illigp@carleton.edu">
  <!-- <script type="text/javascript" src="/js/befunge.js"></script> -->
  <script type="text/javascript" src="/js/befunge.min.js"></script>
</head>

<body>
  <h1 class="title" id="top"> Befunge 93&ndash;&infin; </h1>

  <div id="navdiv"></div>

  <div id="content">
      <!-- u n d e r   c o n s t r u c t i o n -->
      <p></p>
      <p id="henloText">
        An interpreter and debugger for <a href="./befunge_info.html">Befunge 93&ndash;&infin;</a>.
        Click <span id="exampleToggler" onclick="toggleExamples()">here</span> for example programs.
      </p>
<span class="befungeText" id="examples" style="font-size: 11pt;"></span>

      <table id="buttonTable" style="width:100%">
        <colgroup>
          <col style="width:calc(100%/5)">
          <col style="width:calc(100%/5)">
          <col style="width:calc(100%/5)">
          <col style="width:calc(100%/5)">
          <col style="width:calc(100%/5)">
        </colgroup>
        <tr>
          <td>
            <button id="runButton" onclick="runBefunge()">Run</button>
          </td>
          <td>
            <button id="displayButton" onclick="toggleDisplay()">Hide state</button>
          </td>
          <td>
            <button id="stepButton" onclick="stepOnce()">Step</button>
          </td>
          <td>
            <button id="pauseButton" onclick="pauseBefunge()">Pause</button>
          </td>
          <td>
            <span id="pauseOptions">
              <span class="befungeText">Wait: </span><input id="pauseInterval" type="number" id="pauseInterval" value="20" /><span class="befungeText"> ms</span>
            </span>
          </td>
        </tr>
      </table>

      <span class="befungeText" >Input</span>
      <div id="befungeCodeWrapper">
        <textarea id="befungeCode" placeholder="Write some code here, or choose an example above!" rows="10" autofocus=true autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
      </div>

      <div id="display">
        <span class="befungeText">State</span>
        <div class="codeOutput" id="befungeDisplay"></div>
        <div class="codeOutput" id="befungeStack"></div>
      </div>

      <span class="befungeText">Output</span>
      <div class="codeOutput" id="befungeOutput"></div>

      <br /><br /><br /><br /><br /><br />


  </div>
  <script type="text/javascript" src="/js/nav.js"></script>

</body>
