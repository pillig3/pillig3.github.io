<body>

  <h1>Chomp</h1>
  <h3>Chomp is a 2-player game</h3>
  <p>What size of board would you like to play on?</p>
  <select id="chompRowNumber">
    <option value=2>2</option>
    <option value=3>3</option>
    <option selected value=4>4</option>
    <option value=5>5</option>
    <option value=6>6</option>
    <option value=7>7</option>
    <option value=8>8</option>
    <option value=9>9</option>
    <option value=10>10</option>
  </select> rows,
  <select id="chompColumnNumber">
    <option value=2>2</option>
    <option selected value=3>3</option>
    <option value=4>4</option>
    <option value=5>5</option>
    <option value=6>6</option>
    <option value=7>7</option>
    <option value=8>8</option>
    <option value=9>9</option>
    <option value=10>10</option>
  </select> columns <button onClick="setupChomp()">Play!</button>

  <p>
    <br /><br /><br />
  </p>
  <table id="chomp_table">
  <tbody>
    <tr>
      <td><button class="chomp_butt" onClick=playerMove(1,3)></button></td>
      <td><button class="chomp_butt" onClick=playerMove(2,3)></button></td>
      <td><button class="chomp_butt" onClick=playerMove(3,3)></button></td>
      <td><button class="chomp_butt" onClick=playerMove(4,3)></button></td>
    </tr>
    <tr>
      <td><button class="chomp_butt" onClick=playerMove(1,2)></button></td>
      <td><button class="chomp_butt" onClick=playerMove(2,2)></button></td>
      <td><button class="chomp_butt" onClick=playerMove(3,2)></button></td>
      <td><button class="chomp_butt" onClick=playerMove(4,2)></button></td>
    </tr>
    <tr>
      <td><button class="poison_butt" onClick=playerMove(1,1)></button></td>
      <td><button class="chomp_butt" onClick=playerMove(2,1)></button></td>
      <td><button class="chomp_butt" onClick=playerMove(3,1)></button></td>
      <td><button class="chomp_butt" onClick=playerMove(4,1)></button></td>
    </tr>
  </tbody>
  </table>

  <script src="js/scripts.js"></script>
