<!doctype html>
<html lang=en>
<head>
  <link rel=apple-touch-icon sizes=180x180 href=/favicon/apple-touch-icon.webp><link rel=icon type=image/png sizes=32x32 href=/favicon/favicon-32x32.webp><link rel=icon type=image/png sizes=16x16 href=/favicon/favicon-16x16.webp><link rel=manifest href=/favicon/site.webmanifest><link rel=mask-icon href=/favicon/safari-pinned-tab.svg color=#5bbad5><link rel=shortcut icon href=/favicon/favicon.ico><meta name=msapplication-TileColor content=#da532c><meta name=msapplication-config content=/favicon/browserconfig.xml><meta name=theme-color content=#ffffff>
  <meta name=viewport content="width=device-width, initial-scale=1">
  <meta charset=utf-8>
  <title>Complex Plotter</title>
  <meta name=description content=web>
  <meta name=author content=Peter Illig>
  <link rel=stylesheet href=/css/complex.css>
</head>
<body id=body>
  <canvas id=myCanvas width=1440 height=900 tabindex=0></canvas>
  <div id=allInputDiv>
    <div class=input id=inputDiv>
      <textarea id=mainInput contenteditable autofocus=true autocomplete=off autocorrect=off autocapitalize=off spellcheck=false></textarea>
      <label for=mainInput>
        <span class=hoverText>function</span>
      </label>
    </div>
    <div class=input id=widthDiv>
      <textarea id=widthInput contenteditable autofocus=true autocomplete=off autocorrect=off autocapitalize=off spellcheck=false></textarea>
      <label for=widthInput>
        <span class=hoverText>width</span>
      </label>
    </div>
    <div class=input id=heightDiv hidden>
      <textarea id=heightInput contenteditable autofocus=true autocomplete=off autocorrect=off autocapitalize=off spellcheck=false></textarea>
      <label for=heightInput>
        <span class=hoverText>height</span>
      </label>
    </div>
    <div class=input id=centerDiv>
      <textarea id=centerInput contenteditable autofocus=true autocomplete=off autocorrect=off autocapitalize=off spellcheck=false></textarea>
      <label for=centerInput>
        <span class=hoverText>center</span>
      </label>
    </div>
    <!-- Buttons -->
    <div id=plusMinusDiv>
      <div class=input id=minusDiv tabindex=0>
        <div class=horiz></div>
      </div>
      <div class=input id=plusDiv tabindex=0>
        <div class=horiz></div>
        <div class=vert></div>
      </div>
      <div class=input id=chevronDiv tabindex=0>
      </div>

      <br />

      <div id=menuBox hidden>
        <div class=input id=originDiv tabindex=0></div>
        <div class=input id=ARButton tabindex=0></div>
        <div class=input id=rslnButt tabindex=0></div>

        <br />

        <div class=input id=copyButt tabindex=0></div>
        <div class=input id=infoButt tabindex=0></div>

        <br />
      </div>
    </div>
  </div>

  <div id=errorDiv>
  </div>
</body>
<script type=module src=/js/complex/complex.js></script>
